{% extends "base.html" %}
{% block title %}Edit Clinician{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-7">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h4 class="text-center mb-4">
                    <i class="bi bi-person-gear me-2 text-primary"></i>
                    Edit Clinician
                </h4>

                <form method="POST" action="{{ url_for('edit_clinician_post', clinician_id=clinician.clinician_id) }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input
                                id="username"
                                type="text"
                                name="username"
                                class="form-control"
                                value="{{ clinician.username }}"
                                required
                            />
                        </div>
												    <div class="col-md-6 mb-3">
															<label for="full_name" class="form-label">Full Name</label>
															<input
																	id="full_name"
																	type="text"
																	name="full_name"
																	class="form-control"
																	value="{{ clinician.full_name }}"
																	required
															/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="specialization" class="form-label">Specialisation</label>
                        <select class="form-select" id="specialization" name="specialization" required>
                            <option value="">-- choose --</option>
                            <option value="nurse"  {% if clinician.specialization == "nurse" %}selected{% endif %}>Nurse</option>
                            <option value="doctor" {% if clinician.specialization == "doctor" %}selected{% endif %}>Doctor</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="license_number" class="form-label">License Number</label>
                        <input
                            id="license_number"
                            name="license_number"
                            class="form-control"
                            value="{{ clinician.license_number }}"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        <i class="bi bi-save me-1"></i> Update Clinician
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
