<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}{% endblock %}</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
		/>

		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/style.css') }}"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body class="bg-light">
		{% include "partials/navbar.html" %}
		<div class="container mt-4">
			<div class="mb-3" id="js-flash-container"></div>
			{% include "partials/flash.html" %} {% block content %}{% endblock %}
		</div>

		<script src="{{ url_for('static', filename='javascript/admin.js') }}"></script>
		<script>
			const CREATE_PATIENT_URL = "{{ url_for('clinician.create_patient_post') }}";
		</script>
		<script src="{{ url_for('static', filename='javascript/patients.js') }}"></script>
	</body>
</html>
