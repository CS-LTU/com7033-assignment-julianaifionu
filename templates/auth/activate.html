{% extends "base.html" %} {% block title %}Activate Account{% endblock %} {%
block content %}
<div class="row justify-content-center">
	<div class="col-md-5">
		<div class="card shadow-sm">
			<div class="card-body">
				<h4 class="text-center mb-3">Activate Your Account</h4>

				<form
					method="POST"
					action="{{ url_for('auth.activate_account_post', token=token) }}"
				>
					<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
					<div class="mb-3">
						<label for="new_password" class="form-label">New Password</label>
						<input
							id="new_password"
							type="password"
							name="new_password"
							class="form-control"
						/>
					</div>
					<div class="mb-3">
						<label for="confirm_password" class="form-label"
							>Confirm Password</label
						>
						<input
							id="confirm_password"
							type="password"
							name="confirm_password"
							class="form-control"
						/>
					</div>
					<button type="submit" class="btn btn-success w-100">
						Activate Account
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
