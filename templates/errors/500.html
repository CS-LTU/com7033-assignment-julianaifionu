<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}{% endblock %}</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
		/>

		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/style.css') }}"
		/>
	</head>
	<body>
		<div
			class="d-flex justify-content-center align-items-center"
			style="min-height: 70vh"
		>
			<div
				class="text-center p-4 border rounded shadow-sm bg-white"
				style="max-width: 500px"
			>
				<i class="bi bi-exclamation-triangle-fill text-danger fs-1 mb-3"></i>
				<h3 class="fw-bold">Oops! Something went wrong.</h3>
				<p class="text-muted mt-2">
					An unexpected error occurred. The team has been notified. Please try
					again later or contact an administrator if the issue continues.
				</p>

				<a href="{{ url_for('clinician.dashboard') }}" class="btn btn-primary mt-3"
					>Return to Dashboard</a
				>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
